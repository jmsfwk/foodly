recipeIngredient:
  - 1 large leek
  - 3 cloves of garlic
  - 400g broccoli
  - 40g unsalted butter
  - 1/2 a bunch of fresh thyme (15g)
  - 2 tbsp plain flour
  - 1 litre semi-skimmed milk
  - 450g dried macaroni
  - 30g Parmesan cheese
  - 150g mature Cheddar cheese
  - 100g baby spinach
  - 50g flaked almonds
recipeInstructions:
  - "@type": HowToStep
    text: Preheat the oven to 180â„ƒ / gas mark 4.
  - "@type": HowToStep
    text: Cut the broccoli into florets and set aside, trim and finely slice the stalk. Clean and slice the leek and garlic. Melt the butter in a large frying pan and fry the vegetables with the thyme for 15 minutes, stirring regularly.
  - "@type": HowToStep
    text: Stir in the flour, slowly add the milk and simmer for 10 minutes until thickened.
  - "@type": HowToStep
    text: Meanwhile, cook the macaroni in a large pan of salted water for 5 minutes.
  - "@type": HowToStep
    text: Grate the parmesan and most of the cheddar and mix into the sauce.
  - "@type": HowToStep
    text: Blend the sauce and spinach in a blender until smooth, season with salt and pepper and mix with the macaroni and broccoli florets.
  - "@type": HowToStep
    text: Tip into a baking dish and top with the remaining cheese and the almonds. Bake for 30 minutes.
